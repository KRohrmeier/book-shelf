<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLO, UNICORN ARMY!</title>
</head>
<body>
  <h1>Building Your Own Unicorn Army</h1>
  <h2>Battlecorns, assemble!</h2>
  <p>A successful unicorn army needs a knowledgable and organized bookkeeper.</p>
  <form method="post" action="/addBookkeeper">
    <fieldset>
      <legend>Enter your Battlecorn army bookkeeper's information</legend>
      <label for='bookkeeper-name'>Bookkeeper's name: </label>
      <input id='bookkeeper-name' type="text" name="givenName" required>
      <br />
      <label for='bookkeeper-email'>Bookkeeper's email: </label>
      <input id='bookkeeper-email' type="text" name="email" required>
      <br />
      <label for='bookkeeper-phone'>Bookkeeper's phone: </label>
      <input id='bookkeeper-phone' type="text" name="phone">
    </fieldset>
    <!-- Favorite?: heart checkbox?? oh yeah.-->
    <input type="submit" value="Add Bookkeeper">
  </form>
</body>
</html>
